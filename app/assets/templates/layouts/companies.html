<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Companies</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>

<body>
  <section class="companiesContainer">
    <div class="container">
      <div class="row">
        <div class="col-sm-4 col-xs-12">
          <div class="companiesContainer__item">
            <p class="companiesContainer__item-title">Всего компаний</p>
            <div class="totalCompanies"><span></span></div>
          </div>
        </div>
        <div class="col-sm-8 col-xs-12">
          <div class="companiesContainer__item">
            <p class="companiesContainer__item-title">Список компаний</p>
            <ul class="listOfCompanies jScrollPane"></ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-xs-12"></div>
        <div class="col-sm-6 col-xs-12"></div>
      </div>
    </div>
  </section>

  <!-- loader -->
  <div id="loader">
    <div class="loader-inner">
      <div class="loader-line-wrap">
        <div class="loader-line"></div>
      </div>
      <div class="loader-line-wrap">
        <div class="loader-line"></div>
      </div>
      <div class="loader-line-wrap">
        <div class="loader-line"></div>
      </div>
      <div class="loader-line-wrap">
        <div class="loader-line"></div>
      </div>
      <div class="loader-line-wrap">
        <div class="loader-line"></div>
      </div>
    </div>
  </div>
</body>

</html>
